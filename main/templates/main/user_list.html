{% extends 'main/base.html' %}

{% block content %}
<style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: center;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
.add{
border: 3px solid silver;
padding:5px;
}

</style>
<form action="{% url 'user_search' %}" method="GET">
                            <div class="top-search-bar">
                                <input class="form-control" type="text"
                                       placeholder="Search.."
                                name="user_name" value="{{ values.user_name }}">
                                <button type="submit">Search</button>
                            </div>
                            </form>
<table>
    <h3><a href="{% url 'userform' %}" class ="add">Add New User</a></h3>
    <th>Name</th>
    <th>E-mail</th>
    <th>Update User</th>
    <th>Delete User</th>
    {% for el in customer %}
    <tr>
        <td><a href="{% url 'customer_read' el.id %}" >{{ el.user_name }}</a></td><
        <td>{{el.email}}</td>
        <td><a href="{% url 'user_update' el.pk %}">Update</a></td>
        <td><a href="{% url 'user_delete' el.pk %}">Delete</a></td>

    </tr>
    {% endfor %}

</table>

{% endblock %}
